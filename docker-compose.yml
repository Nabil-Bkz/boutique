services:
  db:
    image: postgres:16-alpine
    container_name: boutique-db
    environment:
      POSTGRES_DB: boutique
      POSTGRES_USER: boutique
      POSTGRES_PASSWORD: boutique
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boutique -d boutique"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: boutique-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_HOST: db
      DATABASE_NAME: boutique
      DATABASE_USER: boutique
      DATABASE_PASSWORD: boutique
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: boutique-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres-data:
